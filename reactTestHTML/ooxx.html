<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOXX</title>

    <!-- React -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>

    <!-- JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <!-- sweataler2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      .stage-btn {
        width: 100px;
        height: 100px;
        font-size: xx-large;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/babel">
      let turn = 1;
      const Game = () => {
        const { useState, useEffect } = React;

        //每行幾個
        const [stage, setStage] = useState([]);

        const createNewStage = () => {
          let stageIndex = 1;
          let tmp = [];
          for (let i = 1; i <= 3; i++) {
            for (let j = 1; j <= 3; j++) {
              tmp.push("");
              stageIndex++;
            }
          }
          setStage(tmp);
        };

        useEffect(() => createNewStage(), []);

        const Step = ({ n, stageIndex }) => {
          const changeStepState = () => {
            let newStage = stage.map((item, idx) => {
              if (idx === stageIndex) {
                item = turn % 2 ? "X" : "O";
                turn++;
              }
              return item;
            });

            setStage(newStage);
            return newStage;
          };

          const showWin = (winner) =>
            Swal.fire({ title: winner + " 勝利!" }).then(createNewStage);

          const isGameOver = (arr) => {
            let Xarr = [];
            let Oarr = [];
            arr.forEach((n, index) => {
              if (n === "X") Xarr.push(index);
              if (n === "O") Oarr.push(index);
            });

            if (arr.every((n) => n !== ""))
              Swal.fire({ title: "平局!" }).then(createNewStage);
          };

          const doClick = () => {
            const newStage = changeStepState();
            isGameOver(newStage);
          };

          return (
            <button
              key={stageIndex}
              className="btn border stage-btn"
              onClick={doClick}
              disabled={n}
            >
              {n}
            </button>
          );
        };

        const Stage = () => {
          return (
            <div>
              {stage.map((n, stageIndex) => {
                return (
                  <span>
                    <Step n={n} stageIndex={stageIndex} />
                    {stageIndex % 3 === 2 && <br />}
                  </span>
                );
              })}
            </div>
          );
        };

        return (
          <div className="mt-5 d-flex justify-content-center align-items-center flex-column">
            <Stage />
            <button className="mt-5 btn btn-primary" onClick={createNewStage}>
              Reset
            </button>
          </div>
        );
      };

      const app = ReactDOM.createRoot(document.getElementById("app"));
      app.render(<Game />);
    </script>
  </body>
</html>
