<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEST</title>

    <!-- React -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>

    <!-- JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <div id="btnToggle"></div>
    <div id="getNowTime"></div>
    <div id="testRef"></div>

    <script type="text/babel">
const { useState, useEffect, useRef, useContext } = React;


      const root = ReactDOM.createRoot(document.getElementById("root"));

      function Hyo(props) {
        return <h1>hyo! {props.name}</h1>;
      }

      function Welcome(props) {
        return <h3>こんにちは {props.name}</h3>;
      }
      let hyoName = "tuco";

      function ShowWelcome(props) {
        return (
          <div>
            <Welcome name={hyoName} />
            <Welcome name="耶" />
          </div>
        );
      }

      let arr = ["hyo", 2, 3];
      const showArr = arr.map((item) => <li>{item}</li>);

      // root.render(<ShowWelcome />);
      root.render(showArr);

      //-----

      const Toggle = () => {
        const [isToggleOn, setToggleBtn] = useState(true);

        const handleClick = () => {
          setToggleBtn(!isToggleOn);
        };

        return (
          <button onClick={handleClick}>{isToggleOn ? "ON" : "OFF"}</button>
        );
      };

      ReactDOM.render(
        <div>
          <Toggle />
          <Toggle />
        </div>,
        document.getElementById("btnToggle")
      );

      //----------------------------------------------------------------

      const Clock = (props) => (
        <h3>現在時間:{props.now.toLocaleTimeString()}</h3>
      );

      const getNowTime = ReactDOM.createRoot(
        document.getElementById("getNowTime")
      );

      const tick = () => getNowTime.render(<Clock now={new Date()} />);
      setInterval(tick, 1000);

      //---------------

      const App = () => {
        const inputRef = useRef();

        const clickHandler = () => {
          inputRef.current.focus();
        };
        return (
          <div>
            <input type="text" ref={inputRef} />
            <button onClick={clickHandler}>Focus</button>
          </div>
        );
      };

      ReactDOM.render(<App />, document.getElementById("testRef"));
    </script>
  </body>
</html>
