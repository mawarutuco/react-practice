<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>

    <!-- React -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>

    <!-- JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="title"></div>
    <div id="root"></div>

    <script type="text/babel">
      const title = ReactDOM.createRoot(document.getElementById("title"));
      const root = ReactDOM.createRoot(document.getElementById("root"));

      const data = {
        title: "ToDoList",
        list: [
          { id: 1, item: "123", done: false },
          { id: 2, item: "456", done: true },
        ],
      };

      IsDone = ()=> el.done?'checked':''

      const ShowList = data.list.map((el) => <div>
        <input type='checkbox' {IsDone()} />
        {el.item}
        </div>);

      title.render(<h1>{data.title}</h1>);
      root.render(ShowList);
    </script>
  </body>
</html>
